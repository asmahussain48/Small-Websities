<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <p class="timer" id="timer">50:00</p>
        
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        
     

    <div class="sound-controls">
    <label for="soundSelector">Ambient Sound:</label>
    <div class="sound-buttons">
  <button class="sound-btn" data-sound="rain">Rain</button>
  <button class="sound-btn" data-sound="birds">Birds</button>
  <button class="sound-btn" data-sound="classical">Classical</button>
</div>

<audio id="ambientSound" preload="auto" loop></audio>

    
</div>
</div>
<audio id="ambientSound" preload="auto" loop></audio>

    <script src="index.js"></script>
</body>
</html>
