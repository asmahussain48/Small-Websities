<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="icon" href="images/iconImage.jpg" type="image/jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/f1db954492.js" crossorigin="anonymous"></script>
</head>
<body class="dark-theme">
  <main class="main-layout">
    <aside class="sound-panel" aria-label="Sound Control Panel">
      <h2>ðŸŽµ Sound</h2>
      <hr />
      <div class="sound-option">
        <label>ðŸŽ¬ Original Video Sound <input type="range" data-sound="original" /></label>
      </div>
      <div class="sound-option">
        <label>ðŸŽ§ LoFi Beats <input type="range" data-sound="lofi" /></label>
      </div>
      <div class="sound-option">
        <label>ðŸŒ¿ Nature Sounds <input type="range" data-sound="nature" /></label>
      </div>
      <div class="sound-option">
        <label>ðŸ’§ Rain Sounds <input type="range" data-sound="rain" /></label>
      </div>
      <div class="sound-option">
        <label>ðŸ”¥ Fireplace Sounds <input type="range" data-sound="fireplace" /></label>
      </div>
      <div class="sound-option">
        <label>ðŸ“š Library Ambience <input type="range" data-sound="library" /></label>
      </div>
    </aside>

    <section id="fullscreen-wrapper" class="timer-section">
      <div class="container">
        <header class="header">
          <h1 class="title">Pomodoro Timer</h1>
        </header>
        
        <p id="timer" class="timer-display" aria-live="polite">25:00</p>
        
        <div class="button-wrapper">
          <button id="start" class="btn primary-btn" aria-label="Start Timer">Start</button>
          <button id="stop" class="btn secondary-btn" aria-label="Stop Timer">Stop</button>
          <button id="reset" class="btn reset-btn" aria-label="Reset Timer">Reset</button>
        </div>

        <button id="fullscreen" class="fullscreen-btn" title="Toggle Fullscreen" aria-label="Enter Fullscreen">
          <svg xmlns="http://www.w3.org/2000/svg" class="fullscreen-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 0h-2V7h-3V5h5v5zm-2 6h3v-3h2v5h-5v-2z"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
